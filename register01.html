<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfy - register01</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div>
            <h1>アカウント作成【1】</h1>
            <h2>プロフィール入力</h2>
        </div>

        <form>
            <UL>

            <!-- 必須項目 -->
            
                <li><P>氏名</P></li>
                <li><input required class="" type="text" name="名前"></li>
                <li><P>カナ</P></li>
                <li><input required class="" type="text" name="カナ"></li>
                <li><P>生年月日</P></li>
                <li><input required type="date"></li>
                <li><P>出身地</P></li>
                <li>
                    <div>
                        <input type="radio" name="born-place" id="js_domestic"><label for="domestic">国内</label>
                        <input type="radio" name="born-place" id="js_overseas"><label for="overseas">海外</label>    
                    </div>
                    <div>
                        <input required type="text" class="born-place" name="country" id="js_born_overseas">
                        <select required class="born-place" name="prefecture" id="js_born_domestic">
                            <option value="" selected>都道府県</option>
                            <option value="北海道">北海道</option>
                            <option value="青森県">青森県</option>
                            <option value="岩手県">岩手県</option>
                            <option value="宮城県">宮城県</option>
                            <option value="秋田県">秋田県</option>
                            <option value="山形県">山形県</option>
                            <option value="福島県">福島県</option>
                            <option value="茨城県">茨城県</option>
                            <option value="栃木県">栃木県</option>
                            <option value="群馬県">群馬県</option>
                            <option value="埼玉県">埼玉県</option>
                            <option value="千葉県">千葉県</option>
                            <option value="東京都">東京都</option>
                            <option value="神奈川県">神奈川県</option>
                            <option value="新潟県">新潟県</option>
                            <option value="富山県">富山県</option>
                            <option value="石川県">石川県</option>
                            <option value="福井県">福井県</option>
                            <option value="山梨県">山梨県</option>
                            <option value="長野県">長野県</option>
                            <option value="岐阜県">岐阜県</option>
                            <option value="静岡県">静岡県</option>
                            <option value="愛知県">愛知県</option>
                            <option value="三重県">三重県</option>
                            <option value="滋賀県">滋賀県</option>
                            <option value="京都府">京都府</option>
                            <option value="大阪府">大阪府</option>
                            <option value="兵庫県">兵庫県</option>
                            <option value="奈良県">奈良県</option>
                            <option value="和歌山県">和歌山県</option>
                            <option value="鳥取県">鳥取県</option>
                            <option value="島根県">島根県</option>
                            <option value="岡山県">岡山県</option>
                            <option value="広島県">広島県</option>
                            <option value="山口県">山口県</option>
                            <option value="徳島県">徳島県</option>
                            <option value="香川県">香川県</option>
                            <option value="愛媛県">愛媛県</option>
                            <option value="高知県">高知県</option>
                            <option value="福岡県">福岡県</option>
                            <option value="佐賀県">佐賀県</option>
                            <option value="長崎県">長崎県</option>
                            <option value="熊本県">熊本県</option>
                            <option value="大分県">大分県</option>
                            <option value="宮崎県">宮崎県</option>
                            <option value="鹿児島県">鹿児島県</option>
                            <option value="沖縄県">沖縄県</option>
                        </select>
                    </div>
                </li>
                <li><P>職業</P></li>
                <li>
                    <div>
                        <select required name="occupation" id="js-occupation">
                            <option id="js_occupation_blanc" value="職業"></option>    
                            <option id="js_business_person" value="会社員・公務員">会社員・公務員</option>
                            <option id="js_part_timer" value="パート・アルバイト">パート・アルバイト</option>
                            <option id="js_company_executive" value="経営者・役員">経営者・役員</option>
                            <option id="js_freelance" value="フリーランス">フリーランス</option>
                            <option id="js_professional" value="士業・専門職">士業・専門職</option>
                            <option id="js_student" value="学生">学生</option>
                            <option id="js_house_person" value="主婦・主夫">主婦・主夫</option>
                            <option id="js_other_person" value="その他">その他</option>
                        </select>    
                    </div>
                    <div>
                        <ul id="js_company_name" class="ocuppation-detail">
                            <li><P>勤務先</P></li>
                            <li><input required class="" type="text" name="company"></li>
                            <li><P>部署名・役職名</P></li>
                            <li><input required class="" type="text" name="division"></li>    
                        </ul>

                        <ul id="js_business_name" class="ocuppation-detail">
                            <li><P>職種名</P></li>
                            <li><input required class="" type="text" name="description"></li>
                        </ul>

                        <ul id="js_school_name" class="ocuppation-detail">
                            <li><P>学校名</P></li>
                            <li><input required class="" type="text" name="company"></li>
                            <li><P>学部・学科</P></li>
                            <li><input required class="" type="text" name="division"></li>
                        </ul>

                        
                <li><P>氏名</P></li>
                <li><input required class="" type="text" name="名前"></li>
                <li><P>カナ</P></li>
                <li><input required class="" type="text" name="カナ"></li>



                    </div>
                </li>


            <!-- 任意項目 -->

                <li><P>メールアドレス</P></li>
                <li><input type="email"></li>
                <li>
                    <div>
                        <input type="radio" id="open" name="email" checked><label for="open">公開</label>
                        <input type="radio" id="close" name="email"><label for="close">交換のみ</label>    
                    </div>
                </li>
                <li><P>Facebook</P></li>
                <li><input type="url"></li>
                <li>
                    <div>
                        <input type="radio" id="open" name="facebook" checked><label for="open">公開</label>
                        <input type="radio" id="close" name="facebook"><label for="close">交換のみ</label>    
                    </div>
                </li>
                <li><P>Instagram</P></li>
                <li><input type="url"></li>
                <li>
                    <div>
                        <input type="radio" id="open" name="instagram" checked><label for="open">公開</label>
                        <input type="radio" id="close" name="instagram"><label for="close">交換のみ</label>    
                    </div>
                </li>
                <li> <P>Twitter</P></li>
                <li><input type="url"></li>
                <li>
                    <div>
                        <input type="radio" id="open" name="twitter" checked><label for="open">公開</label>
                        <input type="radio" id="close" name="twitter"><label for="close">交換のみ</label>    
                    </div>
                </li>

            </UL>        
           
        </form>

    </section>

    <a href="#" target="_blank">確認</a>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/selfy.js"></script>

</body>

</html>
